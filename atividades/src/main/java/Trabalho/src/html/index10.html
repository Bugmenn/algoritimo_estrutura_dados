<!-- exemplo de html básico -->
<!DOCTYPE html>
<html lang="en">
<style>
    fieldset {
        font-family: Arial, sans-serif;
        border-radius: 20px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>FORMS</title>
</head>

<body>
    <form action="" method="get">
        <fieldset>
            <legend>Dados</legend>
            <label for="nome">Nome social</label> <br>
            <input id="nome" type="text" name="nome" required minlength="5" maxlength="15" size="15" />
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" size="10">
            <br>
            <input type="submit" value="Salvar"/>
            <br>
            <label for="avatar"> Escolha uma imagem: </label>
            <input type="file">
            <br>
            <input type="hidden" id="avatar" name="avatar" accept="image/jpeg, image/png" />
            <br>
            <input type="image" id="image" alt="html"
            src="img.png"
            height="400px"
            width="400px"/> 
            <br>
            <input type="reset" value="Save">
            <br>
            <p>Configuração de Audio </p>

            <div>
                <label for="volume">Volume</label>
                <input type="range" id="volume" name="volume"
                min="0" max="11"/>
            </div>

            <div>
                <label for="Cowbell">Volume 2</label>
                <input type="range" id="Cowbell" name="Cowbell"
                min="0" max="100"/>
            </div>

        </fieldset>
        <fieldset>
            <legend>Datas</legend>
            <br>
            <label for="date"> Data: </label>
            <br>
            <input type="date">
        </fieldset>
    </form>
</body>

</html>
